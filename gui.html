<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>awesome calculator</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="src/CalculatorView.js"></script>
</head>
<body>
  <div class="calculator">
    <input type="text" disabled="disabled" class="display" /><br />
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <br />
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <br />
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <br />
    <button>0</button>
    <button>.</button>
    <br />
    <button class="clear">C</button>
  </div>
  <script type="text/javascript">
    $(function() {
    var view = new CalculatorView();
    view.init($('.calculator'));
    });
  </script>
</body>
</html>
